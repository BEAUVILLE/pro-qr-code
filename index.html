<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0A0E1A"/>
  <title>DIGIY QR FACTORY ‚ôæÔ∏è ‚Äî G√©n√©rateur Pro</title>
  <meta name="description" content="G√©n√®re les QR & liens DIGIY par slug (HUB, CAISSE, LOC, RESTO, etc.)."/>

  <style>
    :root{
      --bg:#020617;--card:#0B1120;--line:rgba(148,163,184,.25);
      --ink:#F9FAFB;--muted:#CBD5E1;
      --orange:#f97316;--shadow:0 18px 60px rgba(0,0,0,.55);
      --gold:#facc15;--green:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 15% 10%,rgba(249,115,22,.10),transparent 55%),
        radial-gradient(circle at 85% 90%,rgba(34,211,238,.12),transparent 60%),
        rgba(2,6,23,1);
      padding:16px;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .top{
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.75);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
    }
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:14px;
      display:grid;place-items:center;
      font-weight:950;font-size:18px;color:#111827;
      background:radial-gradient(circle at 30% 20%,#fef3c7,#f97316);
      box-shadow:0 12px 26px rgba(249,115,22,.35);
    }
    h1{font-size:16px;margin:0;font-weight:950;letter-spacing:.06em;text-transform:uppercase}
    .sub{color:var(--muted);font-weight:700;font-size:12px}
    .pill{
      border:1px solid rgba(148,163,184,.35);
      padding:8px 10px;border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);font-weight:850;font-size:12px;
    }
    .card{
      margin-top:14px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(11,17,32,.92);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px;
    }
    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;
    }
    label{display:block;color:#fff;font-weight:900;margin:8px 0 6px}
    input{
      width:100%;
      border-radius:14px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--ink);
      padding:12px 12px;
      font-weight:900;
      outline:none;
    }
    input:focus{border-color:rgba(249,115,22,.8);box-shadow:0 0 0 3px rgba(249,115,22,.15)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{
      border:none;border-radius:999px;
      padding:10px 14px;
      font-weight:950;cursor:pointer;
      background:rgba(255,255,255,.06);
      color:#fff;border:1px solid rgba(148,163,184,.25);
    }
    .btn.primary{
      background:linear-gradient(135deg,var(--orange),#ea580c);
      color:#111827;border:none;
    }
    .btn.good{
      background:linear-gradient(135deg,#16a34a,var(--green));
      color:#052e16;border:none;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .note{
      margin-top:10px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(250,204,21,.35);
      background:rgba(250,204,21,.08);
      color:#fde68a;
      font-weight:850;
      display:none;
      white-space:pre-wrap;
    }
    .note.show{display:block}
    .item{
      border:1px solid rgba(148,163,184,.20);
      border-radius:16px;
      padding:12px;
      background:radial-gradient(circle at top left,rgba(34,211,238,.10),transparent 55%),rgba(2,6,23,.55);
    }
    .itemTop{display:flex;align-items:flex-start;justify-content:space-between;gap:10px}
    .name{font-weight:950}
    .tag{color:var(--muted);font-weight:800;font-size:11px;letter-spacing:.12em;text-transform:uppercase;margin-top:3px}
    .link{
      margin-top:8px;font-size:12px;color:#e5e7eb;word-break:break-all;opacity:.95;
      padding:8px 10px;border-radius:12px;border:1px solid rgba(148,163,184,.18);
      background:rgba(255,255,255,.03);
    }
    .qrBox{margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .qrLink{
      display:inline-block;
      border-radius:14px;
      overflow:hidden;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .qrLink:hover{
      transform:scale(1.03);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .qrImg{
      width:110px;height:110px;
      border-radius:14px;
      background:#fff;
      padding:10px;
      border:1px solid rgba(148,163,184,.22);
      display:block;
    }
    .miniBtns{display:flex;gap:8px;flex-wrap:wrap}
    .mini{
      padding:8px 10px;border-radius:12px;
      font-weight:900;font-size:12px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(255,255,255,.05);
      color:#fff;cursor:pointer;
    }
    .mini:hover{border-color:rgba(249,115,22,.75)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚ôæÔ∏è</div>
        <div>
          <h1>DIGIY QR FACTORY</h1>
          <div class="sub">Slug ‚Üí QR + liens (HUB / CAISSE / LOC / RESTO / etc.)</div>
        </div>
      </div>
      <div class="pill" id="pill">Slug : ‚Äî</div>
    </div>

    <div class="card">
      <label>Slug pro</label>
      <input id="slug" placeholder="chez-astou-saly" autocomplete="off" />

      <div class="row">
        <button class="btn primary" id="btnGen" type="button">‚ö° G√©n√©rer</button>
        <button class="btn" id="btnCopyAll" type="button" disabled>üìã Copier tous les liens</button>
        <button class="btn good" id="btnZip" type="button" disabled title="ZIP auto (mode local) √† activer plus tard">‚¨áÔ∏è ZIP (bient√¥t)</button>
      </div>

      <div class="note" id="note"></div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  "use strict";
  const $ = (id)=>document.getElementById(id);

  // =========================
  // ‚úÖ BASES (normalis√©es)
  // =========================
  const BASE = {
    hub:          "https://beauville.github.io/digiy-hub/",
    espacePro:    "https://beauville.github.io/espace-pro/",
    // ‚ö†Ô∏è NDIMBAL (corrige le typo mdimbal -> ndimbal)
    ndimbalMap:   "https://beauville.github.io/digiy-ndimbal-map/",

    // ‚úÖ PRO modules (porte PIN)
    caissePro:    "https://beauville.github.io/Digiy-caisse-pro/",
    locPro:       "https://beauville.github.io/digiy-loc-pro/",
    driverPro:    "https://beauville.github.io/digiy-pro-driver/",
    qrPro:        "https://beauville.github.io/digiy-qr-pro/",
    restoPro:     "https://beauville.github.io/digiy-resto-pro/",
    resaPro:      "https://beauville.github.io/digiy-resa-pro/",
    buildPro:     "https://beauville.github.io/digiy-build-pro/",
    marketPro:    "https://beauville.github.io/digiy-market-pro/",
    jobsPro:      "https://beauville.github.io/digiy-jobs-pro/",
    fretPro:      "https://beauville.github.io/digiy-fret-pro/",
    fretClientPro:"https://beauville.github.io/fret-client-pro/",
    notablePro:   "https://beauville.github.io/digiy-notable-pro/"
  };

  // =========================
  // ‚úÖ ROUTES D'ENTR√âE
  // - "pin" => pin.html?slug=...
  // - "page" => page.html?slug=...
  // - "base" => base/?slug=...
  // =========================
  const MODULES = [
    { key:"hub",          name:"DIGIY HUB",          tag:"ENTR√âE ‚Ä¢ COCKPIT", mode:"base" },

    { key:"espacePro",    name:"ESPACE PRO",         tag:"PORTAIL ‚Ä¢ OUTILS", mode:"base" },

    { key:"caissePro",    name:"DIGIY CAISSE PRO",   tag:"POS ‚Ä¢ PRO",        mode:"pin"  },
    { key:"qrPro",        name:"DIGIY QR PRO",       tag:"QR ‚Ä¢ PRO",         mode:"pin"  },
    { key:"locPro",       name:"DIGIY LOC PRO",      tag:"LOC ‚Ä¢ PRO",        mode:"pin"  },
    { key:"driverPro",    name:"DIGIY DRIVER PRO",   tag:"DRIVER ‚Ä¢ PRO",     mode:"pin"  },

    { key:"restoPro",     name:"DIGIY RESTO PRO",    tag:"RESTO ‚Ä¢ PRO",      mode:"pin"  },
    { key:"resaPro",      name:"DIGIY R√âSA PRO",     tag:"R√âSA ‚Ä¢ PRO",       mode:"pin"  },
    { key:"buildPro",     name:"DIGIY BUILD PRO",    tag:"BUILD ‚Ä¢ PRO",      mode:"pin"  },
    { key:"marketPro",    name:"DIGIY MARKET PRO",   tag:"MARKET ‚Ä¢ PRO",     mode:"pin"  },
    { key:"jobsPro",      name:"DIGIY JOBS PRO",     tag:"JOBS ‚Ä¢ PRO",       mode:"pin"  },

    { key:"fretPro",      name:"DIGIY FRET PRO",     tag:"FRET ‚Ä¢ PRO",       mode:"pin"  },
    { key:"fretClientPro",name:"FRET CLIENT PRO",    tag:"FRET ‚Ä¢ CLIENT",    mode:"pin"  },
    { key:"notablePro",   name:"DIGIY NOTABLE PRO",  tag:"VISIBILIT√â ‚Ä¢ PRO", mode:"pin"  },

    { key:"ndimbalMap",   name:"NDIMBAL MAP",        tag:"CARTE",            mode:"base" }
  ];

  const elSlug = $("slug");
  const btnGen = $("btnGen");
  const btnCopyAll = $("btnCopyAll");
  const btnZip = $("btnZip");
  const grid = $("grid");
  const pill = $("pill");
  const note = $("note");

  function showNote(msg){
    note.textContent = msg || "";
    note.classList.toggle("show", !!msg);
  }

  function slugClean(v){
    return (v||"")
      .trim()
      .toLowerCase()
      .replace(/\s+/g,"-")
      .replace(/\/+$/,"")
      .replace(/[^a-z0-9\-]/g,"");
  }

  function ensureSlash(u){
    return u.endsWith("/") ? u : (u + "/");
  }

  function buildUrl(module, slug){
    const baseUrl = ensureSlash(BASE[module.key] || "");
    if(!baseUrl) return null;

    // ‚úÖ pin: /pin.html?slug=xxx
    if(module.mode === "pin"){
      const u = new URL("pin.html", baseUrl);
      u.searchParams.set("slug", slug);
      return u.toString();
    }

    // ‚úÖ base: /?slug=xxx
    const u = new URL(baseUrl, location.href);
    u.searchParams.set("slug", slug);
    return u.toString();
  }

  function makeQrImg(imgEl, url){
    const size = 220;
    imgEl.src =
      "https://api.qrserver.com/v1/create-qr-code/?size=" +
      size + "x" + size +
      "&data=" + encodeURIComponent(url);
  }

  function copy(text){
    return navigator.clipboard.writeText(text);
  }

  function openQr(imgSrc){
    window.open(imgSrc, "_blank", "noopener");
  }

  let last = []; // {key,name,url}

  function generate(){
    const slug = slugClean(elSlug.value);
    pill.textContent = "Slug : " + (slug || "‚Äî");
    grid.innerHTML = "";
    last = [];
    btnCopyAll.disabled = true;
    btnZip.disabled = true;

    if(!slug){
      showNote("‚ö†Ô∏è Entre un slug (ex: chez-astou-saly).");
      return;
    }

    showNote("‚úÖ Liens + QR (porte PIN quand n√©cessaire)‚Ä¶");

    for(const m of MODULES){
      const url = buildUrl(m, slug);
      if(!url) continue;

      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <div class="itemTop">
          <div>
            <div class="name">${m.name}</div>
            <div class="tag">${m.tag}</div>
          </div>
          <div class="miniBtns">
            <button class="mini" data-act="copy">Copier</button>
            <button class="mini" data-act="open">Ouvrir</button>
            <button class="mini" data-act="qr">QR / PNG</button>
          </div>
        </div>
        <div class="link">${url}</div>
        <div class="qrBox">
          <a class="qrLink" href="" target="_blank" rel="noopener">
            <img class="qrImg" alt="QR DIGIY" />
          </a>
        </div>
      `;

      const img  = item.querySelector(".qrImg");
      const link = item.querySelector(".qrLink");

      makeQrImg(img, url);

      // ‚úÖ clic sur QR => ouvre l'URL module (pin ou base)
      link.href = url;
      img.style.cursor = "pointer";
      img.addEventListener("click", (e)=>{
        e.preventDefault();
        window.open(url, "_blank", "noopener");
      });

      item.querySelector('[data-act="copy"]').addEventListener("click", async ()=>{
        await copy(url);
        showNote("‚úÖ Lien copi√© : " + m.name);
      });

      item.querySelector('[data-act="open"]').addEventListener("click", ()=>{
        window.open(url, "_blank", "noopener");
      });

      item.querySelector('[data-act="qr"]').addEventListener("click", ()=>{
        openQr(img.src);
      });

      grid.appendChild(item);
      last.push({ key:m.key, name:m.name, url });
    }

    btnCopyAll.disabled = false;
    showNote("‚úÖ OK. Pour CAISSE/LOC/RESTO/QR/‚Ä¶ le QR envoie sur pin.html?slug=‚Ä¶ (porte propre).");
  }

  btnGen.addEventListener("click", (e)=>{ e.preventDefault(); generate(); });
  elSlug.addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); generate(); }});

  btnCopyAll.addEventListener("click", async ()=>{
    const txt = last.map(x=>`${x.name} ‚Äî ${x.url}`).join("\n");
    await copy(txt);
    showNote("‚úÖ Tous les liens copi√©s.");
  });

  btnZip.addEventListener("click", (e)=>{
    e.preventDefault();
    showNote("‚ÑπÔ∏è ZIP auto: on l‚Äôactive plus tard (mode QR local). Pour l‚Äôinstant: ‚ÄúQR / PNG‚Äù ‚Üí enregistrer.");
  });

  // Auto ?slug=
  try{
    const s = new URL(location.href).searchParams.get("slug");
    if(s){
      elSlug.value = s;
      generate();
    }else{
      showNote("Astuce: ouvre avec ?slug=chez-astou-saly pour g√©n√©rer direct.");
    }
  }catch{
    showNote("Astuce: ouvre avec ?slug=chez-astou-saly pour g√©n√©rer direct.");
  }

  console.log("‚úÖ DIGIY QR FACTORY READY (PIN ROUTE OK)");
});
</script>

</body>
</html>
